<html ng-app="ShoppingApp">
    <head>
        <title>Cart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/angular.js"></script>
        <script src="js/angular-resource.js"></script>
        <script src="js/ngStorage.js"></script>
        <script src="js/shopping.js"></script>
    </head>
    <body ng-controller="CartController as cartCtrl">
        
        <div id="nav1" ng-include="'menu.html'"></div>
        
        <div>
            <h1 id="header1">Shopping Cart</h1>
        </div>
        
        <div id="product-table">
            <table id="product-details" >
                <thead>
                    <tr>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                </thead>
            <tbody >
                <tr ng-repeat="item in cartCtrl.items">
                    <td>{{item.product.name}}</td>
                    <td>${{item.salePrice}}</td>
                    <td>{{item.quantityPurchased}}</td>
                    <td>${{item.getItemTotal()}}</td>
                </tr>
            </tbody>
            <tr>
                <td style="color:steelblue; font-size: 20px;" colspan="3">Total</td>
                <td style="color:steelblue; font-size: 20px;">${{cartCtrl.total}}</td>
            </tr>
        </table>
        
        </div>
        
        
        <button id="checkout" type="button"  ng-click="cartCtrl.checkOut()">Check Out</button>
        
        
        
    </body>
</html>
